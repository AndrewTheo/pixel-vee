<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Undo Button</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <meta property="og:site_name" content="Undo Button">
    <meta property="og:image" content="./public/link-preview.png">
    <meta property="og:description" content="A pixel art drawing app">
</head>

<body>
    <div class="full-page">
        <div class="canvas-container">
            <div class="bg-space">
                <canvas id="onScreen" width="320px" height="320px"></canvas>
            </div>
        </div>
        <div class="sidebar">
            <div class="toolbox">
                <div class="undoredo">
                    <div class="undo-button btn" id="undo">
                        <h3>Undo<h3>
                    </div>
                    <div class="redo-button btn" id="redo">
                        <h3>Redo<h3>
                    </div>
                </div>
                <div class="colors">
                    <div class="swatch"></div>
                    <div class="switch"></div>
                    <div class="back-swatch"></div>
                    <!-- Add weighted randomizer to lean towards certain colors -->
                </div>
                <div class="zoom">
                    <div class="square btn" id="minus">
                        <span class="tooltip">Shortcut: Mouse Wheel</span>
                        <div class="minus"></div>
                    </div>
                    <div class="square btn" id="plus">
                        <span class="tooltip">Shortcut: Mouse Wheel</span>
                        <div class="plus"></div>
                    </div>
                </div>
                <div class="columns">
                    <div class="tools">
                        <h4>Tools</h4>
                        <div class="tool btn" id="pencil">
                            <span class="tooltip">Shortcut: B</span>
                            <h3>Pencil</h3>
                        </div>
                        <div class="tool btn" id="replace">
                            <h3>Replace</h3>
                        </div>
                        <div class="tool btn" id="line">
                            <h3>Line</h3>
                        </div>
                        <div class="tool btn" id="fill">
                            <h3>Fill</h3>
                        </div>
                        <div class="tool btn" id="curve">
                            <h3>Curve</h3>
                        </div>
                        <div class="tool btn" id="picker">
                            <h3>Picker</h3>
                        </div>
                        <div class="tool btn" id="grab">
                            <span class="tooltip">Shortcut: Hold Space</span>
                            <h3>Grab</h3>
                        </div>
                    </div>
                    <div class="modes">
                        <h4>Modes</h4>
                        <div class="mode btn" id="draw">
                            <h3>Draw</h3>
                        </div>
                        <div class="mode btn" id="erase">
                            <h3>Erase</h3>
                        </div>
                        <!-- Change to option instead -->
                        <div class="mode btn" id="perfect">
                            <h3>Perfect</h3>
                        </div>
                    </div>
                    <!-- Add option for continuous line -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
