<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Undo Button</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="index.js"></script>
    </head>

    <body>
        <div class="full-page">
            <div class="canvas-container">
                <canvas id="onScreen"></canvas>
                <!-- <img id="temp-canvas"> -->
            </div>
            <div class="sidebar">
                <div class="toolbox">
                    <div class="undoredo">
                        <div class="undo-button" id="undo">
                            <h3>Undo<h3>
                        </div>
                        <div class="redo-button" id="redo">
                            <h3>Redo<h3>
                        </div>
                    </div>
                    <div class="tools">
                        <div class="tool" id="pencil">
                            <h3>Pencil</h3>
                        </div>
                        <div class="tool" id="line">
                            <h3>Line</h3>
                        </div>
                        <div class="tool" id="fill">
                            <h3>Fill</h3>
                        </div>
                        <div class="tool" id="picker">
                            <h3>Picker</h3>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </body>
</html>
